<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
    <title>NFT</title>
</head>
<body>
    <div class="card">
        <div class="nft_data">
            <img src="../assets/nft.jpg" alt="">
            <div class="nft_data-letters">
                <p class="white nft_name">
                    Equilibrium #3429
                </p>
                <p class="nft_desc blue">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="price_time">
                    <div class="price">
                        <img src="../assets/nft.svg" alt="">
                        <p>
                            0.041ETH
                        </p>
                    </div>
                    <div class="time blue">
                        <img src="../assets/clock.svg" alt="">
                        <p>
                            3 days left
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="nft_creator">
            <img src="../assets/creator.png" alt="">
            <p class="blue">
                Creation of
            </p>
            <p class="white">
                Jules Wyvern
            </p>
        </div>
    </div>
</body>
</html>
